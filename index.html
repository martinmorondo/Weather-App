<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
</head>
<body>
    <section class="weather-content">
        <h1>Weather App</h1>
        <div class="result">
            <p>Add city and country:</p>
            <!-- <h5>Clima en Bogotá</h5>
            <img src="" alt="">
            <h2>28°C</h2>
            <p>Max: 29°C</p>
            <p>Min: 27°C</p> -->
        </div>
        <form class = "get-weather" action="" method="POST" >
            <input autofocus type="text" name = "city" id = "city" placeholder="Write your city..." required/>
            <select name="" id="country" class="form-select">
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="FR">Francia</option>
                <option value="IT">Italia</option>
                <option value="JP">Japan</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="US">United States</option>
            </select>
            <input type="submit" value="Get Weather">
        </form>
    </section>


    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
